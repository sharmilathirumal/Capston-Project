<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>
    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Enroll Student</h3>

            <form id="enrollForm" class="form px-3 pb-3" th:action="@{/enroll/add/{courseId}(courseId=${course.id})}"
                th:object="${enrollment}" method="post">

                <div class="mb-3">
                    <label class="form-label">Course:</label>
                    <input type="text" class="form-control" th:value="${course.title}" readonly>
                    <input type="hidden" th:field="*{course.id}" th:value="${course.id}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Student:</label>
                    <select th:field="*{student.id}" class="form-select" required>
                        <option value="">-- Select Student --</option>
                        <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.name}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-danger" onclick="moveToHome()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmEnroll()">Enroll Student</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function confirmEnroll() {
            const form = document.getElementById("enrollForm");
            const studentSelect = form.querySelector("select");

            if (!studentSelect.value.trim()) {
                Swal.fire({
                    title: "Missing Field!",
                    text: "Please select a student before enrolling.",
                    icon: "warning",
                    confirmButtonText: "OK"
                });
                return;
            }

            Swal.fire({
                title: "Confirm Enrollment",
                text: "Do you want to enroll this student in the course?",
                icon: "question",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, Enroll"
            }).then((result) => {
                if (result.isConfirmed) {
                    submitEnrollment(form);
                }
            });
        }

        async function submitEnrollment(form) {
            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });

                if (response.ok) {
                    Swal.fire({
                        title: "Success!",
                        text: "Student enrolled successfully.",
                        icon: "success",
                        confirmButtonText: "OK"
                    }).then(() => {
                        window.location.href = "/course/view";
                    });
                } else {
                    const data = await response.json().catch(() => ({}));
                    Swal.fire({
                        title: "Error!",
                        text: data.message || "Something went wrong while enrolling the student.",
                        icon: "error",
                        confirmButtonText: "OK"
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: "Error!",
                    text: "An unexpected error occurred. Please try again later.",
                    icon: "error",
                    confirmButtonText: "OK"
                });
            }
        }

        function moveToHome() {
            window.location.href = "/course/view";
        }
    </script>


</body>

</html>
