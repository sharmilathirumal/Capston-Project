<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>
    <div class="container mt-3" style="text-align: right;">
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    </div>
    <div class="container py-4">
        <div class="page-header">
            <h2 class="fw-bold text-primary">Hello <span th:text="${mentor.name}"></span>, Welcome!!!</h2>
            <p class="text-muted">You can check all details here</p>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{/images/courseImage.png}" alt="Course Image" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">My Courses</h5>
                        <p class="card-text text-muted">View and manage your courses, lessons, and students.</p>
                        <a th:href="@{/course/instructor-courses/{instructorId}(instructorId=${mentor.id})}"
                            class="btn btn-primary">View Courses</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{/images/reviewImage.png}" alt="Review Image" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Submitted Tasks</h5>
                        <p class="card-text text-muted">View and review all submitted tasks.</p>
                        <a th:href="@{/taskSubmission/pending/{instructorId}(instructorId=${mentor.id})}"
                            class="btn btn-primary">View Tasks</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{/images/profilePage.png}" alt="Instructor Image" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">My Profile</h5>
                        <p class="card-text text-muted">Update your personal details and password.</p>
                        <a th:href="@{/user/view}" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
