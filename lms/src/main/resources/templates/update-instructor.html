<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Edit Instructor</h3>

            <form class="form px-3 pb-3" th:action="@{/instructor/update}" th:object="${instructor}" method="POST"
                onsubmit="return updateInsructor(event)">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="tel" class="form-control" th:field="*{phone}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Specialization:</label>
                    <input type="text" class="form-control" th:field="*{specialization}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Bio:</label>
                    <textarea type="text" class="form-control" th:field="*{bio}"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/instructor/view}" class="btn btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Instructor</button>
                </div>
            </form>
        </div>

        <script>
            function updateInsructor(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                const name = form.querySelector('[name="name"]').value.trim();
                const email = form.querySelector('[name="email"]').value.trim();
                const phone = form.querySelector('[name="phone"]').value.trim();

                if (!name || !email || !phone) {
                    Swal.fire({
                        icon: "warning",
                        title: "Missing Fields",
                        text: "Please fill out all required fields"
                    });
                    return false;
                }

                Swal.fire({
                    title: "Are you sure?",
                    text: "Do you want to update this instructor?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, Save!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(form.action, {
                            method: form.method,
                            body: formData
                        })
                            .then(response => {
                                if (!response.ok) {
                                    return response.text().then((message) => {
                                        console.log(message);
                                        throw new Error(message);
                                    });
                                }
                                return response.text();
                            })
                            .then(() => {
                                Swal.fire({
                                    title: "Success",
                                    text: "Instructor details updated successfully!",
                                    icon: "success",
                                    confirmButtonText: "OK"
                                }).then(() => {
                                    window.location.href = "/instructor/view";
                                });
                            })
                            .catch(error => {
                                Swal.fire({
                                    title: "Error!",
                                    text: error.message || "An unexpected error occurred.",
                                    icon: "error",
                                    confirmButtonText: "OK"
                                });
                            });
                    }
                });

                return false;
            }
        </script>
</body>

</html>
