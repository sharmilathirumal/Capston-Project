<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card {
        transition: transform 0.2s, box-shadow 0.2s;
        border: none;
        border-radius: 12px;
        overflow: hidden;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
        height: 180px;
        object-fit: cover;
    }

    .btn {
        border-radius: 6px;
    }

    .page-header {
        text-align: center;
        margin-bottom: 2rem;
    }
</style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>
    <!-- ðŸ« Page Content -->
    <div class="container py-4">
        <div class="page-header">
            <h2 class="fw-bold text-primary">My Courses</h2>
            <p class="text-muted">Browse and manage all available courses</p>
        </div>

        <!-- ðŸ” Search + Add -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <form th:action="@{/course/view}" method="get" class="d-flex w-50">
                <input type="text" name="keyword" class="form-control me-2" placeholder="Search courses..."
                    th:value="${keyword}">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>

        <!-- ðŸŽ“ Course Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="r : ${courses}">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{/images/PgCourseImage.png}" alt="Course Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${r.title}"></h5>
                        <p class="card-text text-muted" th:text="${r.description}"></p>
                        <p class="mb-1"><strong>Instructor:</strong> <span th:text="${r.instructor.name}"></span></p>
                        <p class="mb-1"><strong>Category:</strong> <span th:text="${r.courseCategory}"></span></p>
                        <p class="mb-1"><strong>Schedule:</strong> <span th:text="${r.courseSchedule}"></span></p>
                    </div>

                    <div class="card-footer bg-white border-0 d-flex justify-content-between">
                        <a th:href="@{/lesson/getByCourse/{id}(id=${r.id})}" class="btn btn-primary btn-sm">View
                            Lessons</a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(courses)}" class="text-center mt-4">
                <p class="text-muted">No courses available</p>
            </div>
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/student/dashboard/{id}(id=${loggedInUser.id})}" class="btn btn-primary">Back</a>
        </div>
    </div>

</body>

</html>
