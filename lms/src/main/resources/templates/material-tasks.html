<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{/images/studyMaterial.png}" alt="Course Image" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Study Materials</h5>
                        <p class="card-text text-muted">View and manage your study materials.</p>
                        <a th:href="@{/mediaFile/viewByLesson/{id}(id=${lessonId})}" class="btn btn-primary">View
                            Materials</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{/images/tasksImage.png}" alt="Instructor Image" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tasks</h5>
                        <p class="card-text text-muted">View and manage your tasks.</p>
                        <a th:href="@{/mediaFile/tasks/{id}(id=${lessonId})}" class="btn btn-primary">View Tasks</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a class="btn btn-primary" th:href="@{/lesson/getByCourse/{id}(id=${lessonId})}">Back</a>
        </div>

</body>

</html>
