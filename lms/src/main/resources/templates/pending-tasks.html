<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>


    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Tasks</h2>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Link</th>
                            <th>Submitted By</th>
                            <th>Submitted At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(pendingSubmissions)}">
                            <td colspan="5" class="text-center text-muted">No Active Tasks found</td>
                        </tr>

                        <tr th:each="task : ${pendingSubmissions}">
                            <td>
                                <a th:href="${task.githubLink}" th:text="${task.githubLink}" target="_blank"></a>
                            </td>

                            <td th:text="${task.student.name}"></td>
                            <td th:text="${#temporals.format(task.submittedAt, 'dd-MM-yyyy HH:mm')}"></td>
                            <td>
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{/taskSubmission/review/{id}(id=${task.id})}"
                                        class="btn btn-warning btn-sm">Review</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center">
            <a th:href="@{/instructor/dashboard/{id}(id=${user.id})}" class="btn btn-primary">Back</a>
        </div>
    </div>

</body>

</html>
