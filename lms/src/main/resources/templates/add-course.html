<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Add Course</h3>

            <form class="form px-3 pb-3" id="courseForm" th:action="@{/course/add}" th:object="${course}" method="post"
                onsubmit="addCourse(event)">

                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" th:field="*{title}"
                        placeholder="Enter Title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea type="text" id="description" name="description" class="form-control"
                        th:field="*{description}" placeholder="Enter Description"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Instructor:</label>
                    <select class="form-control" th:field="*{instructor}">
                        <option value="">Select Instructor</option>
                        <option th:each="instructor : ${instructors}" th:value="${instructor.id}"
                            th:text="${instructor.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Course Category</label>
                    <select class="form-control" th:field="*{courseCategory}">
                        <option value="">Select Category</option>
                        <option th:each="category : ${T(com.lmsProject.lms.enums.CourseCategory).values()}"
                            th:value="${category}" th:text="${category}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Course Type:</label>
                    <select class="form-control" th:field="*{courseSchedule}">
                        <option value="">Select Type</option>
                        <option th:each="type : ${T(com.lmsProject.lms.enums.CourseSchedule).values()}"
                            th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-danger" onclick="moveToHome()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </div>
            </form>
        </div>

        <script>
            function addCourse(event) {
                event.preventDefault();

                const form = document.getElementById("courseForm");
                const requiredFields = form.querySelectorAll("input, select, textarea");

                // Client-side validation
                for (let field of requiredFields) {
                    if (!field.value.trim()) {
                        Swal.fire({
                            title: "Missing Fields!",
                            text: "Please fill in all required fields before saving.",
                            icon: "warning",
                            confirmButtonText: "OK"
                        });
                        return;
                    }
                }

                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to save this course?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, Save!'
                }).then(result => {
                    if (result.isConfirmed) {
                        const formData = new FormData(form);

                        fetch(form.action, {
                            method: form.method,
                            body: formData
                        })
                            .then(async response => {
                                const data = await response.json().catch(() => ({}));

                                if (response.ok) {
                                    Swal.fire({
                                        title: 'Success!',
                                        text: data.message || 'Course added successfully!',
                                        icon: 'success',
                                        confirmButtonText: 'OK'
                                    }).then(() => {
                                        window.location.href = "/course/view";
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Error!',
                                        text: data.message || 'An error occurred while saving.',
                                        icon: 'error',
                                        confirmButtonText: 'OK'
                                    });
                                }
                            })
                            .catch(() => {
                                Swal.fire({
                                    title: 'Error!',
                                    text: 'An unexpected error occurred. Please try again later.',
                                    icon: 'error',
                                    confirmButtonText: 'OK'
                                });
                            });
                    }
                });
            }

            function moveToHome() {
                window.location.href = "/course/view";
            }
        </script>
</body>

</html>
