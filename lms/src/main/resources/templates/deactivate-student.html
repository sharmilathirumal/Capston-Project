<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivate Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4 text-danger">Deactivate Student</h3>

            <form id="deactivateForm" th:data-student-id="${student.id}">
                <div class="mb-3">
                    <label for="performedBy" class="form-label">Performed By</label>
                    <input type="text" id="performedBy" name="performedBy" class="form-control" placeholder="Admin name"
                        required>
                </div>

                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Deactivation</label>
                    <textarea id="reason" name="reason" class="form-control" rows="4" placeholder="Enter the reason..."
                        required></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger">Deactivate</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('deactivateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const studentId = e.target.getAttribute('data-student-id');
            const performedBy = document.getElementById('performedBy').value;
            const reason = document.getElementById('reason').value;

            const response = await fetch(`/inactive/student/add/${studentId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ performedBy, reason })
            });

            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Student Deactivated',
                    text: 'The student has been successfully deactivated!',
                    confirmButtonColor: '#3085d6'
                }).then(() => {
                    window.location.href = '/student/view';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Failed',
                    text: 'Something went wrong. Please try again.'
                });
            }
        });
    </script>

</body>

</html>
