<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Add Student</h3>

            <form class="form px-3 pb-3" onsubmit="addStudent(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter Student Name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Student Email">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="reset" class="btn btn-danger" onclick="moveToHome()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function addStudent(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            if (!name || !email) {
                Swal.fire({
                    icon: "warning",
                    title: "Missing Fields",
                    text: "Please fill out all required fields"
                });
                return;
            }
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const student = {
                name: name,
                email: email
            };
            const raw = JSON.stringify(student);
            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: raw,
                redirect: "follow"
            };

            fetch(`http://localhost:8080/student/add`, requestOptions)
                .then((response) => {
                    if (!response.ok) {
                        return response.text().then((message) => {
                            console.log(message);
                            throw new Error(message);
                        });
                    }
                    return response.text();
                })
                .then((result) => {
                    Swal.fire({
                        icon: "success",
                        title: "Student Added!",
                        text: "this student has been added successfully.!",
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = "/student/view"
                    });
                }).catch((error) => {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: error.message || "Something went worng. Please try again."
                    });
                });
        }


        function moveToHome() {
            window.location.href = "/student/view"
        }
    </script>
</body>

</html>
