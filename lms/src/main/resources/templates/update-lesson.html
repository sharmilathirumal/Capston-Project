<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>
    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Update Lesson</h3>
            <input type="hidden" id="redirectUrl" 
       th:value="@{/lesson/getByCourse/{id}(id=${lesson.course.id})}">
            <form class="form px-3 pb-3" id="editLessonForm" th:action="@{/lesson/update}" th:object="${lesson}"
                method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" th:field="*{title}"
                        placeholder="Enter Title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea type="text" id="description" name="description" class="form-control"
                        th:field="*{description}" placeholder="Enter Description"></textarea>
                </div>

                <div class="mb-3">
                    <label for="order" class="form-label">Order:</label>
                    <input type="number" id="order" name="order" class="form-control" th:field="*{orderNumber}"
                        placeholder="Enter Order" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lesson Type:</label>
                    <select class="form-control" th:field="*{lessonType}" required>
                        <option value="">Select Type</option>
                        <option th:each="type : ${T(com.lmsProject.lms.enums.LessonType).values()}" th:value="${type}"
                            th:text="${type}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="url" class="form-label">URL:</label>
                    <input type="text" id="url" name="url" class="form-control" th:field="*{contentUrl}"
                        placeholder="Enter URL">
                </div>

                <div class="mb-3">
                    <label for=" content" class="form-label">Lesson content:</label>
                    <input type="text" id="content" name="content" class="form-control" th:field="*{textContent}"
                        placeholder="Enter Content" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/lesson/getByCourse/{id}(id=${lesson.course.id})}" class="btn btn-danger">Cancel</a>
                    <button type="button" class="btn btn-primary" onclick="updateLesson(event)">Update Lesson</button>
                </div>
            </form>
        </div>

        <script>
            function updateLesson(event) {
                event.preventDefault();
                const redirectUrl = document.getElementById("redirectUrl").value;
                const form = document.getElementById("editLessonForm");
                const requiredFields = form.querySelectorAll("input[required], select[required], textarea[required]");

                for (let field of requiredFields) {
                    if (!field.value.trim()) {
                        Swal.fire({
                            title: "Missing Fields!",
                            text: "Please fill in all required fields before saving.",
                            icon: "warning",
                            confirmButtonText: "OK"
                        });
                        return;
                    }
                }

                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to update this lesson?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, Update!'
                }).then(result => {
                    if (result.isConfirmed) {
                        const formData = new FormData(form);

                        fetch(form.action, {
                            method: form.method,
                            body: formData
                        })
                            .then(async response => {
                                const data = await response.json().catch(() => ({}));

                                if (response.ok) {
                                    Swal.fire({
                                        title: 'Success!',
                                        text: data.message || 'Lesson updated successfully!',
                                        icon: 'success',
                                        confirmButtonText: 'OK'
                                    }).then(() => {
                                        window.location.href = redirectUrl;
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Error!',
                                        text: data.message || 'An error occurred while saving.',
                                        icon: 'error',
                                        confirmButtonText: 'OK'
                                    });
                                }
                            })
                            .catch(() => {
                                Swal.fire({
                                    title: 'Error!',
                                    text: 'An unexpected error occurred. Please try again later.',
                                    icon: 'error',
                                    confirmButtonText: 'OK'
                                });
                            });
                    }
                });
            }
        </script>
</body>

</html>
