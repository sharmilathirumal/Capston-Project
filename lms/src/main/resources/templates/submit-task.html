<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container-sm mt-4 card">
        <div class="card-header py-3">
            <h4 class="mb-0">Submit Your Task</h4>
        </div>
        <div class="card-body">
            <form id="taskForm"
                th:action="@{/taskSubmission/submit/{taskId}/{studentId}(taskId=${taskId}, studentId=${studentId})}"
                method="post" th:object="${taskSubmission}">
                <input type="hidden" id="lessonId" value="${lessonId}" />
                <div class="mb-3">
                    <label class="form-label fw-semibold">GitHub Repository Link</label>
                    <input type="url" th:field="*{githubLink}" class="form-control"
                        placeholder="https://github.com/username/project" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/mediaFile/tasks/{id}(id=${lessonId})}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Submit Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission with SweetAlert
        document.getElementById("taskForm").addEventListener("submit", function (event) {
            event.preventDefault(); // prevent default form action

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        Swal.fire({
                            icon: "success",
                            title: "Task Submitted!",
                            text: "Your GitHub link has been submitted successfully.",
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => {
                            window.location.href = "/mediaFile/tasks/" + document.getElementById("lessonId").value;
                        });
                    } else {
                        throw new Error("Submission failed!");
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: error.message || "Something went wrong. Please try again.",
                        confirmButtonColor: "#d33"
                    });
                });
        });
    </script>

</body>

</html>
