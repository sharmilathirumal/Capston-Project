<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Add File</h3>
            <input type="hidden" id="redirectUrl" 
       th:value="@{/lesson/getByCourse/{id}(id=${lesson.course.id})}">
            <form class="form px-3 pb-3" id="fileForm" th:object="${mediaFile}" th:action="@{/mediaFile/add}"
                method="post" enctype="multipart/form-data">
                <input type="hidden" name="lessonId" th:value="${lesson.id}" />
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter File Title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" name="description" th:field="*{description}"
                        class="form-control" placeholder="Enter File Description">
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Select File:</label>
                    <input type="file" id="file" name="file" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">File Purpose:</label>
                    <select class="form-control" th:field="*{filePurpose}" required>
                        <option value="">Select Purpose</option>
                        <option th:each="type : ${T(com.lmsProject.lms.enums.FilePurpose).values()}" th:value="${type}"
                            th:text="${type}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/lesson/getByCourse/{id}(id=${lesson.course.id})}" class="btn btn-danger">Cancel</a>
                    <a type="button" class="btn btn-primary" onclick="addFile(event)">Add File</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function addFile(event) {
            event.preventDefault();
            let form = document.getElementById("fileForm");
            let requiredFields = form.querySelectorAll("input");
            const redirectUrl = document.getElementById("redirectUrl").value;
            for (let field of requiredFields) {
                // handle file inputs differently
                if (field.type === 'file') {
                    if (!field.files || field.files.length === 0) {
                        Swal.fire({
                            title: "Missing File!",
                            text: "Please select a file to upload.",
                            icon: "error",
                            confirmButtonText: "OK"
                        });
                        return;
                    }
                } else {
                    if (!field.value || !field.value.trim()) {
                        Swal.fire({
                            title: "Missing Fields!",
                            text: "Please fill in all required fields before saving.",
                            icon: "error",
                            confirmButtonText: "OK"
                        });
                        return;
                    }
                }
            }
            Swal.fire({
                title: 'Are you sure?',
                text: "Do you want to save this media file?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Save!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Submit form using AJAX
                    let formData = new FormData(form);

                    fetch(form.action, {
                        method: form.method,
                        body: formData
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // Success
                            Swal.fire({
                                title: 'Success!',
                                text: "File added successfully!",
                                icon: 'success',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                window.location.href = redirectUrl;
                            });
                        })
                        .catch(error => {
                            Swal.fire({
                                title: 'Error!',
                                text: error.message || 'An unexpected error occurred.',
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        });

                }
            });
        }
    
    </script>
</body>

</html>
