<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #e8eaf6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .page-title {
            font-weight: 700;
            color: #0d6efd;
        }

        .lead-text {
            max-width: 600px;
            margin: 0 auto;
            color: #6c757d;
        }

        .register-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 35px;
            margin-top: 35px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
        }

        .btn-custom {
            background: #0d6efd;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #084298;
            color: #fff;
        }

        .btn-link {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center">
            <h1 class="page-title">Welcome to LMS</h1>
            <p class="lead lead-text">
                Only the Admin can register during the initial setup. After that, the Admin can add or remove Students
                and Instructors.
            </p>
        </div>

        <div class="register-card mx-auto" style="max-width: 420px;">
            <h3 class="text-center mb-4 fw-bold">Admin Register</h3>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success text-center" role="alert">
                <span th:text="${success}"></span>
            </div>

            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                        required autocomplete="username">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password" required autocomplete="new-password">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Re-enter password" required autocomplete="new-password">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom">Register</button>
                    <a href="/login" class="btn btn-link text-center">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
