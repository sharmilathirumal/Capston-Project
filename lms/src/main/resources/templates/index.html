<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #f8f9fa, #e9ecef); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        <div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/student/view}">Students</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/instructor/view}">Instructors</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/course/view}">Courses</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="text-center">
        <h1 class="display-5 text-primary">Welcome to LMS</h1>
        <p class="lead text-muted">Use the navigation links to manage students, instructors and courses.</p>
        <div class="mt-4">
            <a class="btn btn-primary me-2" th:href="@{/student/view}">Students</a>
            <a class="btn btn-secondary me-2" th:href="@{/instructor/view}">Instructors</a>
            <a class="btn btn-success" th:href="@{/course/view}">Courses</a>
        </div>
    </div>
</div>
</body>
</html>
