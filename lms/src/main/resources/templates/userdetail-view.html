<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <div th:if="${loggedInUser.role =='STUDENT'}">
                <form class="form px-3 pb-3" id="lessonForm">
                    <input type="hidden" name="userId" id="userId" th:value="${user.id}" />
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" th:field="*{user.name}"
                            placeholder="Enter Name" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" th:field="*{user.email}"
                            placeholder="Enter Email" readonly></input>
                    </div>
                </form>
            </div>
            <div th:if="${loggedInUser.role =='INSTRUCTOR'}">
                <form class="form px-3 pb-3" id="lessonForm">
                    <input type="hidden" name="userId" id="userId" th:value="${user.id}" />
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" th:field="*{user.name}"
                            placeholder="Enter Name" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" th:field="*{user.email}"
                            placeholder="Enter Email" readonly></input>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" th:field="*{user.email}"
                            placeholder="Enter Email" readonly></input>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">phone:</label>
                        <input type="text" id="phone" name="phone" class="form-control" th:field="*{user.phone}"
                            placeholder="Enter phone" readonly></input>
                    </div>
                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization:</label>
                        <input type="text" id="specialization" name="specialization" class="form-control"
                            th:field="*{user.specialization}" placeholder="Enter Specialization" readonly></input>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio:</label>
                        <input type="text" id="bio" name="bio" class="form-control" th:field="*{user.bio}"
                            placeholder="Enter Bio" readonly></input>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <a class="btn btn-primary" th:if="${loggedInUser.role == 'STUDENT'}" th:href="@{/student/dashboard/{id}(id=${user.id})}">
                    Back
                </a>
                <a class="btn btn-primary" th:unless="${loggedInUser.role == 'STUDENT'}" th:href="@{/mentor/dashboard/{id}(id=${user.id})}">
                    Back
                </a>

                <a th:href="@{/user/change-password/{id}(id=${user.id})}" class="btn btn-danger">Change Password</a>
            </div>
        </div>
    </div>
</body>

</html>
