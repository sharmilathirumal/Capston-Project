<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Deactivated Instructors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>
    <div class="container py-4">
        <div class="table-container mt-3">
            <h3 class="text-danger mb-4">Inactive Instructors</h3>

            <form th:action="@{/instructor/deactivation/view}" method="get" class="d-flex mb-3">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2"
                    placeholder="Search by name or email">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>


            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Reason</th>
                        <th>Performed By</th>
                        <th>Deactivated On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${deactivatedInstructors}">
                        <td th:text="${d.instructor.name}"></td>
                        <td th:text="${d.instructor.email}"></td>
                        <td th:text="${d.instructor.phone}"></td>
                        <td th:text="${d.reason}"></td>
                        <td th:text="${d.performedBy}"></td>
                        <td th:text="${#temporals.format(d.deactivatedAt, 'dd-MM-yyyy HH:mm')}"></td>

                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a class="btn btn-primary" th:href="@{/instructor/view}">Back</a>
            </div>
        </div>
        <script>
            function confirmReactivation(event, form) {
                event.preventDefault(); // prevent form submission

                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to reactivate this student?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#198754',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, Reactivate'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
                return false; // just in case
            }
        </script>

</body>

</html>
