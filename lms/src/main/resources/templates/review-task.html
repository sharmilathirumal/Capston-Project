<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>
    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Review task</h3>
            <input type="hidden" id="instructorId" th:value="${instructorId}">
            <form id="enrollForm" class="form px-3 pb-3"
                th:action="@{/taskSubmission/grade/{submissionId}(submissionId=${submission.id})}"
                th:object="${submission}" method="post">

                <div class="mb-3">
                    <label class="form-label">Mark:</label>
                    <input type="text" class="form-control" th:field="*{marks}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Feedback:</label>
                    <textarea class="form-control" th:field="*{feedback}" rows="3" required></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a class="btn btn-danger"
                        th:href="@{/taskSubmission/pending/{id}(id=${instructorId})}">Cancel</a>
                    <button type="button" class="btn btn-primary" id="submitReviewBtn">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    
    <script>
document.getElementById("submitReviewBtn").addEventListener("click", async function (event) {
    event.preventDefault();

    const form = document.getElementById("enrollForm");
    const instructorId = document.getElementById("instructorId").value;

    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    // Extract form data (FormData supports @RequestParam)
    const formData = new FormData(form);

    Swal.fire({
        title: "Success!",
        text: "Your review has been submitted successfully.",
        icon: "success",
        confirmButtonText: "OK"
    }).then(async () => {

        const response = await fetch(form.action, {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            window.location.href = "/taskSubmission/pending/" + instructorId;
        } else {
            Swal.fire({
                icon: "error",
                title: "Failed",
                text: "Something went wrong. Please try again."
            });
        }
    });
});
</script>

</body>

</html>
