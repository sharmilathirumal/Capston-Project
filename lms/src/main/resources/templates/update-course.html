<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Edit Course</h3>
            <input type="hidden" id="redirectUrl" 
       th:value="@{/course/view}">
            <form class="form px-3 pb-3" id="updateCourseForm" th:action="@{/course/update}" th:object="${course}"
                method="post" onsubmit="updateCourse(event)">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea class="form-control" th:field="*{description}" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Instructor:</label>
                    <select class="form-select" th:field="*{instructor}" required>
                        <option value="">Select Instructor</option>
                        <option th:each="instructor : ${instructors}" th:value="${instructor.id}"
                            th:text="${instructor.name}" th:selected="${instructor.id == course.instructor.id}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Course Category:</label>
                    <input type="text" class="form-control" th:field="*{courseCategory}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Course Type:</label>
                    <input type="text" class="form-control" th:field="*{courseSchedule}" disabled>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/course/view}" class="btn btn-danger">Cancel</a>
                    <button type="button" class="btn btn-primary" onclick="updateCourse(event)">Update Course</button>
                </div>
            </form>
        </div>

        <script>
            function updateCourse(event) {
                event.preventDefault(); // prevent normal submission
                const form = document.getElementById("updateCourseForm");
                const formData = new FormData(form);

                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to update this course?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, Save!'
                }).then(result => {
                    if (result.isConfirmed) {
                        const formData = new FormData(form);

                        fetch(form.action, {
                            method: form.method,
                            body: formData
                        })
                            .then(async response => {
                                const data = await response.json().catch(() => ({}));

                                if (response.ok) {
                                    Swal.fire({
                                        title: 'Success!',
                                        text: data.message || 'Course updated successfully!',
                                        icon: 'success',
                                        confirmButtonText: 'OK'
                                    }).then(() => {
                                        window.location.href = "/course/view";
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Error!',
                                        text: data.message || 'An error occurred while saving.',
                                        icon: 'error',
                                        confirmButtonText: 'OK'
                                    });
                                }
                            })
                            .catch(() => {
                                Swal.fire({
                                    title: 'Error!',
                                    text: 'An unexpected error occurred. Please try again later.',
                                    icon: 'error',
                                    confirmButtonText: 'OK'
                                });
                            });
                    }
                });
            }
        </script>
</body>

</html>
