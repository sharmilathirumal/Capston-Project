<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card mt-3 mx-auto p-3" style="max-width: 28rem;">
            <h3 class="card-header text-center text-primary mb-3">Add Instructor</h3>

            <form id="instructorForm" class="form px-3 pb-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter Phone Number">
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea id="bio" class="form-control" placeholder="Enter bio"></textarea>
                </div>

                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization:</label>
                    <textarea id="specialization" class="form-control" placeholder="Enter Specialization"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="reset" class="btn btn-danger" onclick="moveToHome()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Instructor</button>
                </div>
            </form>
        </div>

        <script>
            const form = document.getElementById("instructorForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // prevent default form submission

                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const bio = document.getElementById("bio").value.trim();
                const specialization = document.getElementById("specialization").value.trim();

                // Client-side validation
                if (!name || !email || !phone) {
                    Swal.fire({
                        icon: "warning",
                        title: "Missing Fields",
                        text: "Please fill out Name, Email and Phone fields!"
                    });
                    return;
                }

                const payload = { name, email, phone, bio, specialization };
                console.log(payload);
                fetch("/instructor/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)

                })
                    .then(async (response) => {
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || "Something went wrong");
                        }
                        return response.json();
                    })
                    .then((data) => {
                        Swal.fire({
                            icon: "success",
                            title: "Instructor Added!",
                            text: `Instructor ${data.name} has been added successfully!`,
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = "/instructor/view";
                        });
                    })
                    .catch((err) => {
                        Swal.fire({
                            icon: "error",
                            title: "Error",
                            text: err.message
                        });
                    });
            });

            function moveToHome() {
                window.location.href = "/instructor/view";
            }
        </script>
</body>

</html>
