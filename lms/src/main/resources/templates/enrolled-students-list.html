<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Files</h2>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Enrollment Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(enrollments)}">
                            <td colspan="5" class="text-center text-muted">No students found</td>
                        </tr>

                        <tr th:each="e : ${enrollments}">
                            <td th:text="${e.student.name}"></td>
                            <td th:text="${e.student.email}"></td>
                            <td th:text="${#temporals.format(e.enrollmentDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <span th:text="${e.active} ? 'Active' : 'Inactive'"
                                    th:classappend="${e.active} ? 'text-success fw-semibold' : 'text-danger fw-semibold'">
                                </span>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="text-center">
                <a th:if="${loggedInUser.role == 'ADMIN'}" th:href="@{/course/view}" class="btn btn-primary">Back</a>

                <a th:if="${loggedInUser.role == 'INSTRUCTOR'}"
                    th:href="@{/course/instructor-courses/{id}(id=${loggedInUser.id})}"
                    class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
    <script>
        function removeFile(id) {
            Swal.fire({
                title: 'Are you sure?',
                text: 'Do you really want to remove this file?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/mediaFile/delete/${id}`, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to delete the file.');
                            }
                            Swal.fire({
                                icon: 'success',
                                title: 'Deleted!',
                                text: 'The file has been removed successfully.',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                location.reload();
                            });
                        })
                        .catch(error => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: error.message || 'Something went wrong. Please try again.'
                            });
                        });
                }
            });
        }
    </script>


</body>

</html>
