<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .btn {
            border-radius: 6px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LMS Application</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Students</h2>
            <a th:href="@{/student/add}" class="btn btn-success">+ Add Student</a>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <form th:action="@{/student/view}" method="get" class="d-flex search-bar">
                <input type="text" name="keyword" class="form-control me-2" placeholder="Search by name or email"
                    th:value="${keyword}">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <a th:href="@{/inactive/student/view}" class="btn btn-primary">View Inactive</a>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(students)}">
                            <td colspan="5" class="text-center text-muted">No students found</td>
                        </tr>

                        <tr th:each="r : ${students}">
                            <td th:text="${r.id}"></td>
                            <td th:text="${r.name}"></td>
                            <td th:text="${r.email}"></td>
                            <td>
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{/student/edit/{id}(id=${r.id})}"
                                        class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/inactive/student/add/{studentId}(studentId=${r.id})}"
                                        class="btn btn-danger btn-sm">Deactivate</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center">
            <a th:href="@{/admin/dashboard}" class="btn btn-primary">Back</a>
        </div>
    </div>

</body>

</html>
